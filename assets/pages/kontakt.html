<body class="contact-page">

    <!-- ***** Navigation ***** -->
    <nav class="navbar">
        <div class="brand-title">
            <a href="../../index.html"><img src="../images/glasbruk-logo.png" class="header-logo" alt="logo GlasbrukIT"></a>
        </div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>

        <div class="navbar-links">
            <ul>
                <li><a href="om-oss.html">OM OSS</a></li>
                <li><a href="produkter.html">PRODUKTER</a></li>
                <li><a href="#">KONTAKT</a></li>
            </ul>
        </div>
    </nav>
    <!-- ***** ./Navigation ***** -->

    <!-- ***** Contact ***** -->
    <section class="contact">
        <div class="contact__image">

            <!-- ***** Header ***** -->
            <header class="contact-header">
                <h1 class="contact__heading">Kontakta Oss</h1>
            </header>
            <!-- ***** ./Header ***** -->

            <!-- ***** Form ***** -->
            <form class="contact-form" action="#" method="post"  target="_blank">
                <div class="contact-form__wrapper">
                    <div class="contact-form__container">
                        <div class="contact-form__item">
                            <label class="contact-form__label" for="fname">Förnamn</label>
                            <input class="contact-form__input" type="text" id="fname" name="fname" autofocus required>
                        </div>
                        <div class="contact-form__item">
                            <label class="contact-form__label" for="lname">Efternamn</label>
                            <input class="contact-form__input" type="text" id="lname" name="lname" required>
                        </div>
                        <div class="contact-form__item">
                            <label class="contact-form__label" for="email">Epost</label>
                            <input class="contact-form__input" type="email" id="email" name="email" required>
                        </div>
                        <div class="contact-form__item">
                            <label class="contact-form__label" for="phone">Telefon</label>
                            <input class="contact-form__input" type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>
                <div class="contact-form__wrapper">
                    <div class="contact-form__container contact-form__container--message">
                        <div class="contact-form__item">
                            <label class="contact-form__label" for="message">Meddelande</label>
                            <textarea
                            class="contact-form__input contact-form__input--large"
                            name="message"
                            id="message"
                            rows="6"
                            cols="10">
                            </textarea>
                        </div>
                        <div class="contact-form__btn-container">
                            <button class="contact-form__button">SÄND<span>IT</span></button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- ***** ./Form ***** -->

        </div>
    </section>
    <!-- ***** ./Contact ***** -->

    <!-- ***** Footer ***** -->
    <footer>
        <div class="footer-wrapper">
            <div class="footer-logo">
                <a href="../../index.html"><img src="../images/footer-glasbruk-logo.png" class="footer-image" alt="GlasbrukIT logo"></a>
            </div>
            <div class="footer-info">
                <div class="footer-address">
                    <h3 class="footer-contact">KONTAKTA OSS</h3>
                    <ul class="footer-ul">
                        <li>Örbyvägen 10</li>
                        <li>257 30 RYDEBÄCK</li>
                        <li>042 19 38 00</li>
                    </ul>
                </div>
                <div class="footer-icons">
                    <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="http://facebook.com"><i class="fab fa-facebook-square"></i></a>
                    <a href="http://twitter.com"><i class="fab fa-twitter-square"></i></a>
                    <a href="http://linkedin.com"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <!-- ***** ./Footer ***** -->
